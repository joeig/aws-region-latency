version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    groups:
      dependencies:
        patterns: ["*"]
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 3
    cooldown:
      default-days: 7
  - package-ecosystem: "github-actions"
    directory: "/"
    groups:
      dependencies:
        patterns: ["*"]
    schedule:
      interval: "weekly"
    cooldown:
      default-days: 7
